<!DOCTYPE html>
<html lang="en" ng-app="olympics">
  <head>
    <title>Olympics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Olympics</h1>

    <ul ng-controller="sportsController as sportsCtrl">
      <li ng-repeat="sport in sportsCtrl.sports">{{sport}}</li>
    </ul>

    <script src="dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
